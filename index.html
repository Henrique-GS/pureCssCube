<!DOCTYPE html>
<html> 
    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="white"></div>
            <div class="black"></div>

            <div class="sphere" id="bola2">
                
                <div class="sphere" id="bola">
                    <div class="outCube">
                        <div class="cube" id="cube">
                            <div class="side top blackSide" id="top"></div>
                            <div class="side front blackSide" id="front"></div>
                            <div class="side bottom whiteSide" id="bottom"></div>
                            <div class="side back whiteSide" id="back"></div>
                            <div class="side left whiteSide" id="left"></div>
                            <div class="side right blackSide" id="right"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="textWrapper">
            <span>
                <div class="text">CUBE</div>
            </span>
            <div class="textShadow">CUBE</div>
            <span class="author">Henrique Godez</span>
        </div>
        <script src="index.js" async defer></script>
    </body>
