<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS cube | by Henrique-gs</title>
    <meta name="description" content="3D cube made with CSS (and some additional js for fancy things)">
    <meta name="keywords" content="CSS,JavaScript,Cube,3d">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henrique-gs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./cube.png">  
    <link rel="stylesheet" href="./index.css">
    <link rel="canonical" href="https://{guthub_username}.github.io/{repository}/" />
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="wrapper">
        
        <div class="triangleRing" id="outterRing">
            
            <div class="triangleRing" id="fullRing">
                <div class="triangleRing" id="innerRing">
                    <div class="outCube">
                        <div class="cube" id="cube">
                            <div class="side top blackSide"></div>
                            <div class="side front"></div>
                            <div class="side bottom whiteSide"></div>
                            <div class="side back"></div>
                            <div class="side left whiteSide"></div>
                            <div class="side right blackSide"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="textWrapper">
            <span>
                <div class="text">CUBE</div>
            </span>
            <div class="textShadow">CUBE</div>
            <span class="author">Henrique Godez</span>
        </div>
    </div>
    <script src="index.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/{repository}/sw.js', {scope: '/{repository}/'}).then(function(registration) {
                console.log('ServiceWorker registered :3 \nwith scope: ', registration.scope);
                }, function(err) {
                console.log('ServiceWorker not registered :(  \n', err);
                });
            });
        }
    </script>
</body>
</html>
